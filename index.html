<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe store</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,900&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="script/app.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="navTop">
        <div class="navItem"><img src="img/sneakers.png" alt="logo" /></div>
        <div class="navItem">
          <div class="search">
            <input type="text" class="inputBar" placeholder="search.." />
            <img src="img/search.png" alt="search" class="searchIcon" />
          </div>
        </div>
        <div class="navItem">
          <span class="limitedOffer">Limited Offer!</span>
        </div>
      </div>
      <div class="navBottom">
        <ul>
          <li class="menuItem">AIR FORCE</li>
          <li class="menuItem">JORDAN</li>
          <li class="menuItem">BLAZER</li>
          <li class="menuItem">CRATE</li>
          <li class="menuItem">HIPPIE</li>
        </ul>
      </div>
    </nav>
    <div class="slider">
      <div class="sliderWrapper">
        <div class="sliderItem">
          <img class="sliderImg" src="img/air.png" alt="air shoe" />
          <div class="sliderBg"></div>
          <div class="sliderText">
            <h3>
              AIR FORCE<br />
              NEW<br />
              SEASON
            </h3>
          </div>
          <div class="sliderPrice">
            <h3>$119</h3>
          </div>
          <div class="buyButton">
            <h3>BUY NOW</h3>
          </div>
        </div>
        <div class="sliderItem">
          <img class="sliderImg" src="img/jordan.png" alt="air shoe" />
          <div class="sliderBg"></div>
          <div class="sliderText">
            <h3>
              JORDAN<br />
              NEW<br />
              SEASON
            </h3>
          </div>
          <div class="sliderPrice">
            <h3>$119</h3>
          </div>
          <div class="buyButton">
            <h3>BUY NOW</h3>
          </div>
        </div>
        <div class="sliderItem">
          <img class="sliderImg" src="img/blazer.png" alt="air shoe" />
          <div class="sliderBg"></div>
          <div class="sliderText">
            <h3>
              BLAZER<br />
              NEW<br />
              SEASON
            </h3>
          </div>
          <div class="sliderPrice">
            <h3>$119</h3>
          </div>
          <div class="buyButton">
            <h3>BUY NOW</h3>
          </div>
        </div>
        <div class="sliderItem">
          <img class="sliderImg" src="img/crater.png" alt="air shoe" />
          <div class="sliderBg"></div>
          <div class="sliderText">
            <h3>
              CRATE<br />
              NEW<br />
              SEASON
            </h3>
          </div>
          <div class="sliderPrice">
            <h3>$119</h3>
          </div>
          <div class="buyButton">
            <h3>BUY NOW</h3>
          </div>
        </div>
        <div class="sliderItem">
          <img class="sliderImg" src="img/hippie.png" alt="air shoe" />
          <div class="sliderBg"></div>
          <div class="sliderText">
            <h3>
              HIPPIE<br />
              NEW<br />
              SEASON
            </h3>
          </div>
          <div class="sliderPrice">
            <h3>$119</h3>
          </div>
          <div class="buyButton">
            <h3>BUY NOW</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
